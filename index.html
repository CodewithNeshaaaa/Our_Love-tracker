<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

  </style>

<body>
  <h1>Since I proposed to Nesha ðŸ’–</h1>
  <h2>Aakash & Nesha Forever ðŸ’‘</h2>
  <div id="timePassed">Loading...</div>
  <div id="quote">Love is loading...</div>

  <script>
    const quotes = [
      "I love you not only for what you are, but for what I am when I am with you.",
      "Every love story is beautiful, but ours is my favorite.",
      "You are the reason I smile a little more and love a lot deeper.",
      "My heart is perfect because you are inside.",
      "In your smile I see something more beautiful than the stars.",
      "Forever is a long time, but I wouldnâ€™t mind spending it with you.",
      "I still get butterflies even though Iâ€™ve seen you a hundred times.",
      "Youâ€™re my today and all of my tomorrows.",
      "I choose you. And Iâ€™ll choose you over and over. Without pause, without doubt, in a heartbeat.",
      "You're the missing piece I didn't know I was searching for.",
      "Meeting you was fate, becoming your friend was a choice, but falling in love with you was beyond my control.",
      "You make my heart smile."
    ];

    let lastQuoteIndex = -1;

    function updateTime() {
      const proposalDate = new Date("2023-02-09T21:13:00");
      const now = new Date();
      let diff = now - proposalDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / 1000 / 60) % 60;
      const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);

      const years = Math.floor(days / 365);
      const months = Math.floor((days % 365) / 30);
      const remainingDays = days - (years * 365 + months * 30);

      document.getElementById("timePassed").textContent =
        `${years} years, ${months} months, ${remainingDays} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;
    }

    function updateQuote() {
      let index;
      do {
        index = Math.floor(Math.random() * quotes.length);
      } while (index === lastQuoteIndex); // Avoid repeating same quote
      lastQuoteIndex = index;
      document.getElementById("quote").textContent = `"${quotes[index]}"`;
    }

    updateTime();
    updateQuote();

    setInterval(updateTime, 1000); // update time every second
    setInterval(updateQuote, 60000); // change quote every 1 minute
  </script>
